<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Contact Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="./css/contact.css">
</head>
  <body>
      <section class="main__wrap pt-5 pb-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="title">
                <h2 class="text-center mb-5">Contact Us</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="d-md-flex d-block">
                <div class="map__area">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13722.600304863428!2d76.69900595!3d30.7001201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1675164260639!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="form__area p-5">
                  <div class="contact">
                    <h2>Follow Us</h2>
                    <ul>
                      <li>
                        <a href="#!"><i class="bi bi-facebook"></i></a>
                      </li>
                      <li>
                        <a href="#!"><i class="bi bi-twitter"></i></a>
                      </li>
                      <li>
                        <a href="#!"><i class="bi bi-instagram"></i></a>
                      </li>
                      <li>
                        <a href="#!"><i class="bi bi-linkedin"></i></a>
                      </li>
                    </ul>
                  </div>
                  <div class="message">
                    <form action="/action_page.php">
                      <div class="mb-3 mt-3">
                        <label for="email" class="form-label text-white">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                      </div>
                      <div class="mb-3">
                        <label for="sub" class="form-label text-white">Subject</label>
                        <input type="sub" class="form-control" id="sub" placeholder="Subject" name="sub">
                      </div>
                      <div class="mb-3">
                        <label for="comment" class="form-label text-white">Comments:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Message"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
<!-- partial -->
  
</body>
</html>
